services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - crypto-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 2;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/bitcoin-data --ignore-existing;
      echo 'Bucket bitcoin-data created or already exists.';
      exit 0;
      "
    networks:
      - crypto-network

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: bitcoin_data
      DATA_FILE: /data/bitcoin_data.csv
    volumes:
      - ./data:/data
    networks:
      - crypto-network
    restart: unless-stopped

  spark-processor:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: spark-processor
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Vars for Stream 1 (spark_streaming.py)
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: bitcoin_data
      CHECKPOINT_LOCATION: /tmp/spark-checkpoints/ingest # Checkpoint for stream

      # Vars for Stream 2 (spark_batch.py)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: crypto_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      # Vars used by BOTH scripts
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: bitcoin-data
    networks:
      - crypto-network
    ports:
      - "4040:4040" # Spark UI for the streaming job
      - "4041:4041" # Spark UI for the batch job
    volumes:
      # Single volume for all checkpoints
      - spark-checkpoints:/tmp/spark-checkpoints
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: crypto_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: superset
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-multiple-db.sh:/docker-entrypoint-initdb.d/postgres-multiple-db.sh
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  superset:
    image: apache/superset:5.0.0-dev
    container_name: superset
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      SECRET_KEY: supersecretkey123
      FLASK_DEBUG: True
      ENABLE_PROXY_FIX: true
      WTF_CSRF_ENABLED: True
      WTF_CSRF_TIME_LIMIT: 86400
      SESSION_COOKIE_SAMESITE: 'Lax'
      SUPERSET_LOAD_EXAMPLES: no
      GENERIC_CHART_AXES: 'true'
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      ADMIN_EMAIL: admin@superset.com
      DATABASE_DB: superset
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_USER: postgres
      DATABASE_PORT: 5432
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@postgres:5432/superset
    volumes:
      - superset-data:/app/superset_home
      - ./superset/init_superset.sh:/app/init_superset.sh
      - ./superset/my_dashboard_export.zip:/app/my_dashboard_export.zip
    networks:
      - crypto-network
    command: ["/bin/sh", "-c", "sh /app/init_superset.sh && superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger"]
    restart: unless-stopped

volumes:
  minio-data:
  postgres-data:
  superset-data:
  spark-checkpoints:

networks:
  crypto-network:
    driver: bridge